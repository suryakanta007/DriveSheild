<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveShield - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#40E0D0',
                            DEFAULT: '#00CED1',
                            dark: '#0077BE',
                        },
                    },
                    backgroundImage: {
                        'gradient-primary': 'linear-gradient(180deg, #40E0D0 0%, #0077BE 100%)',
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gradient-primary min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <img src="./pictures/logo.jpeg" alt="DriveShield Logo" class="h-16 w-16 rounded-full">
            </div>
            <h1 class="text-white text-3xl font-bold">DriveShield</h1>
            <p class="text-white/80 mt-2">Drive Safe, Stay Secure</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="vehicleId" class="block text-sm font-medium text-gray-700 mb-1">Vehicle ID</label>
                    <input type="text" id="vehicleId" name="vehicleId" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-light focus:border-primary-light transition-colors"
                        placeholder="Enter vehicle ID">
                </div>

                <div>
                    <label for="licenseNumber" class="block text-sm font-medium text-gray-700 mb-1">License Number</label>
                    <input type="text" id="licenseNumber" name="licenseNumber" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-light focus:border-primary-light transition-colors"
                        placeholder="Enter license number">
                </div>

                <div>
                    <label for="mobileNumber" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-light focus:border-primary-light transition-colors"
                        placeholder="Enter mobile number">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-light focus:border-primary-light transition-colors"
                        placeholder="Enter password">
                </div>

                <div class="flex flex-col sm:flex-row gap-4 pt-4">
                    <button type="submit"
                        class="w-full sm:w-1/2 bg-gradient-primary text-white py-2 px-4 rounded-lg hover:opacity-90 transition-opacity font-semibold">
                        Login
                    </button>
                    <button type="button" id="registerBtn"
                        class="w-full sm:w-1/2 border-2 border-primary-DEFAULT text-primary-DEFAULT py-2 px-4 rounded-lg hover:bg-primary-DEFAULT hover:text-white transition-colors font-semibold">
                        Register
                    </button>
                </div>
            </form>
        </div>

        <!-- Back to Home Link -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-white hover:underline">Back to Home</a>
        </div>
    </div>

    <script>

        let userPassword = "2018@driveshelid";
        let userLicenceNo = "246832589756";
        let userMobileNo= "6845344267";
        let userVehicleId = "ODV212345";
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const vehicleId = document.getElementById('vehicleId').value;
            const licenseNumber = document.getElementById('licenseNumber').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!vehicleId || !licenseNumber || !mobileNumber || !password) {
                alert('Please fill in all fields');
                return;
            }



            // Mobile number validation
            const mobileRegex = /^\d{10}$/;
            if (!mobileRegex.test(mobileNumber)) {
                alert('Please enter a valid 10-digit mobile number');
                return;
            }

            // Here you would typically make an API call to your backend
            console.log('Login attempt:', {
                vehicleId,
                licenseNumber,
                mobileNumber,
                password: '****'
            });

            if(vehicleId==userVehicleId&&licenseNumber==userLicenceNo&&userMobileNo==mobileNumber&&password==userPassword){
                window.location.href = 'home.html'; 
                return ;
            }
            alert("Please give registed and valid details.")

            // For demo purposes, show success message
            
        });

        document.getElementById('registerBtn').addEventListener('click', function() {
            window.location.href = 'register.html'; 
            return ;
        });
    </script>
</body>
</html>
