<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location - DriveShield</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#40E0D0',
                            DEFAULT: '#00CED1',
                            dark: '#0077BE',
                        },
                    },
                    backgroundImage: {
                        'gradient-primary': 'linear-gradient(180deg, #40E0D0 0%, #0077BE 100%)',
                    },
                },
            },
        }
    </script>
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>

<body class="bg-gradient-primary min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <img src="./pictures/logo.jpeg" alt="DriveShield Logo" class="h-12 w-12 rounded-full">
                <span class="ml-2 text-white text-xl font-bold">DriveShield</span>
            </div>
            <button onclick="goBack()" class="text-white hover:underline">
                &larr; Back
            </button>
        </header>

        <!-- Location Card -->
        <div class="bg-white rounded-lg shadow-xl p-6 md:p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Location</h1>

            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Address</h2>
                <p class="text-lg text-primary-dark" id="address">H/23, SECTOR-2, ANGUL, ODISHA</p>
            </div>

            <!-- Map Container -->
            <div id="map" class="w-full h-96 rounded-lg shadow-md mb-6"></div>

            <!-- Action Buttons -->
            <div class="mt-8 flex flex-wrap gap-4">
                <button onclick="getDirections()"
                    class="bg-primary-DEFAULT text-white py-2 px-4 rounded-lg hover:bg-primary-dark transition-colors">
                    Get Directions
                </button>
                <button onclick="shareLocation()"
                    class="border-2 border-primary-DEFAULT text-primary-DEFAULT py-2 px-4 rounded-lg hover:bg-primary-DEFAULT hover:text-white transition-colors">
                    Share Location
                </button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function getDirections() {
            // This would typically open the default map app with directions
            alert('Opening directions in your default map application...');
        }

        function shareLocation() {
            // This would typically open a share dialog
            alert('Sharing location...');
        }

        // Initialize the map
        document.addEventListener('DOMContentLoaded', function () {
            // Coordinates for Amity University Noida (approximate)
            const lat = 28.5453;
            const lon = 77.3320;

            var map = L.map('map').setView([lat, lon], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker([lat, lon]).addTo(map)
                .bindPopup('Amity University, Noida, Uttar Pradesh')
                .openPopup();
        });

    </script>
</body>

</html>
